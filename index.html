<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>New Chat - A realtime chat App made using Socket.io</title>
    <link rel='stylesheet' href='css/style.css'>

    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Poppins&display=swap' rel='stylesheet'>
</head>

<body>
    <nav>
        <img class='logo' src='chat.jpeg' alt=''>
        <h1>Welcome to New Chat App</h1>
    </nav>


    <div class='container'>
        <!-- <div class='message right'>Yawar: How are you?</div>
        <div class='message left'>Jack: I am fine</div> -->
    </div>

    <div class='send'>
        <form action='#' id='send-container'>
            <input type='text' name='messageInp' id='messageInp'>
            <button class='btn' type='submit'>Send</button>
        </form>
    </div>
    <script src='http://localhost:8000/socket.io/socket.io.js'></script>
    <script src='js/client.js'></script>
</body>

</html>
